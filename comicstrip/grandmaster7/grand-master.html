<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Grand Carnival Master</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <img src="images/grand-master.jpg" alt="The Grand Carnival Master" class="main-image" />

    <h1>The Grand Carnival Master</h1>
    <p class="intro">
      The spotlight finds you.
      <br><br>
      The crowd fades.
      <br><br>
      The Grand Master leans in and whispers:
      <br><br>
      <em>“You've played well... but the carnival never ends.”</em>
    </p>

    <div class="choices">
      <div class="choice-card" id="shieldingRabbit">
        <img src="images/silhouette.jpg" alt="Silhouette" class="choice-image" />
        <p>Shield yourself with the rabbit</p>
      </div>

      <div class="choice-card" id="runTunnel">
        <img src="images/funhouse-tunnel.jpg" alt="Funhouse Tunnel" class="choice-image" />
        <p>Run into the funhouse tunnel</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Masked Acrobat</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <img src="images/masked-acrobat.jpg" alt="The Masked Acrobat" class="main-image" />

    <h1>With the Masked Acrobat</h1>
    <p class="intro">
      The masked acrobat stands before you, still, silent.
      <br><br>
      Without moving their lips, you hear a voice:
      <br><br>
      <em>"You do not belong here... but neither do I."</em>
    </p>

    <div class="choices">
      <div class="choice-card" id="grandMasterChoice">
        <img src="images/grand-master.jpg" alt="The Grand Master" class="choice-image" />
        <p>Step into the spotlight</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

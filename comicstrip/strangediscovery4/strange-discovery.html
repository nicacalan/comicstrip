<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Strange Discovery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">

    <h1>A Strange Discovery</h1>
    <p class="intro">
      You step through the shimmering glass and the air shifts around you.
      <br><br>
      The carnival is gone. In its place: endless hallways of velvet and shadow.
      <br><br>
      You hear laughter. But it's not coming from in front of you.
    </p>

    <div class="choices">
      <div class="choice-card" id="maskedAcrobat">
        <img src="images/masked-acrobat.jpg" alt="Masked Acrobat" class="choice-image" />
        <p>Follow the masked acrobat</p>
      </div>

      <div class="choice-card" id="exitGates">
        <img src="images/exit-sign.jpg" alt="Exit Gates" class="choice-image" />
        <p>Run toward the distant exit gates</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

<html>

	<title>Hall of Reflections</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<div class="container">
    <img src="images/hall-inside.jpg" alt="Inside the Hall of Reflections" class="main-image" />

    <h1>Hall of Reflections</h1>
    <p class="intro">
      Mirrors surround you, stretching endlessly in all directions. As you move, your reflection delays, then grins.
      <br><br>
      A cold breath fogs the glass. Something reaches out from the other side. The mirrors ripple, and a new path appears behind them...
    </p>
<div class="choices">
  <div class="choice-card" id="enterMirror">
    <img src="images/strange-door.jpg" alt="A strange glowing doorway" class="choice-image" />
    <p>Step through the shimmering mirror</p>
  </div>
</div>

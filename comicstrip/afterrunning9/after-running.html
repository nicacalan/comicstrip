<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>After Running</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <img src="images/funhouse-tunnel.jpg" alt="Funhouse Tunnel" class="main-image" />

    <h1>After Running</h1>
    <p class="intro">
      You run. The tunnel twists. The floor slips away beneath your feet.
      <br><br>
      When you open your eyes… you’re in your bed.
      <br><br>
      But the whispering... it still echoes.
      <br><br>
      <em>Was it all just a dream?</em>
    </p>

    <div class="choices">
      <div class="choice-card" id="openEyes">
        <img src="images/the-end.jpg" alt="Sunrise" class="choice-image" />
        <p>Open your eyes</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
